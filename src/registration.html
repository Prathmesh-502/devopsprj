<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workshop Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Workshop Registration Form</h1>
  <form action="success.html" method="get">
    <label>Name:</label><input type="text" name="name" required /><br />
    <label>Email:</label><input type="email" name="email" required /><br />
    <label>College:</label><input type="text" name="college" required /><br />
    <label>Branch:</label><input type="text" name="branch" required /><br />
    <label>Year:</label><input type="number" name="year" min="1" max="4" required /><br />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
